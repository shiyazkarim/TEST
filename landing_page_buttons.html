<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b08d57; /* Gold background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .btn {
      width: 300px;
      margin: 15px;
      padding: 20px;
      background: #fff;
      color: #333;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .arabic {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .english {
      display: block;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <a href="https://example1.com" class="btn">
    <span class="arabic">العروض</span>
    <span class="english">Promotion Alerts</span>
  </a>
  <a href="https://example2.com" class="btn">
    <span class="arabic">سجل في سعادة</span>
    <span class="english">Register for Happiness</span>
  </a>
  <a href="https://forms.office.com/your-form-link" class="btn">
    <span class="arabic">اكتب عنا</span>
    <span class="english">Write About Us</span>
  </a>
</body>
</html>
